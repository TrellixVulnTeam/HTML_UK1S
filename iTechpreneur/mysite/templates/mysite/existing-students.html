{% load static %}

<!--Student Registration Form 
    Input Fields
      1- First Name
      2- Surname 
      3- Email
      4- Password
      5- Technical Subject
      6- Location
      7- Type (College, Undergraduate, Post Graduate)
  --->
<!DOCTYPE html>
<html lang="en">
<head>
  <title>Teen TechPreneur</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'mysite/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'mysite/css/style.css' %}">
</head>
<body>

<section class="login-box">
  <div class="left-part">
    <div class="left-inner">
        <div class="top-logo">
            <a class="" href="#">
                <img src="{% static 'mysite/images/footer-logo.png' %}">
            </a>
        </div>
        <h1 class="hdg">Register as Existing Students</h1>
        <p class="des">Lorem ipsum dolor sit amet, conse ctetur adipiscing elit. Sed maximus</p>
        <img class="info-img" src="{% static 'mysite/images/student.png' %}" />
    </div>
  </div>

  <div class="right-part">
    <div class="right-inner">
        <div class="top-logo">
            <a class="" href="#">
                <img src="{% static 'mysite/images/logo.png' %}">
            </a>
        </div>

        <div class="signup-form">

            <form role="form" method="POST" action="{% url 'mysite:student_registration' %}">{% csrf_token %}

                <div class="row">
                  <div class="col-md-6 form-parts">
                    <div class="form-group">
                      <input type="text" id="first_name" name="first_name" class="form-control" placeholder="First Name">
                      <p id="first_name_error"></p>
                    </div>
                  </div>

                  <div class="col-md-6 form-parts">
                    <div class="form-group">
                      <input type="text" id="surname" name="surname" class="form-control" placeholder="Surname">
                      <p id="surname_error"></p>
                    </div>
                  </div>
                
                </div>



                <div class="row">

                  <div class="col-md-6 form-parts">
                    <div class="form-group">
                      <input type="email" id="email" name="email" class="form-control" placeholder="Contact Email">
                      <p id="email_error"></p>
                    </div>
                  </div>
                  <div class="col-md-6 form-parts">
                    <div class="form-group">
                      <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                      <p id="password_error"></p>
                    </div>
                  </div>
                </div>

          





                <div class="row">

                  <div class="col-md-6 form-parts">
                    <div class="form-group">
                    <select class="form-control" id="country" name="country" >
                    <option value="">Select Your Location</option>
                     {% if country_info %}                         
                           {% for i in country_info %}
                           <option value="{{ i.id }}">{{ i.name }}</option>
                         {% endfor %}
                       </select>
                     {% endif %}
                     <p id="country_error"></p>
                     </div>
 
                 </div>   

                  <div class="col-md-6 form-parts">
                    <div class="form-group">
                    <select class="form-control" id="technical_subject" name="technical_subject" >
                    <option value="">Select Technical Subject</option>
                    {% if technical_subject %}                     
                          {% for i in technical_subject %}
                          <option value="{{ i.id }}">{{ i.name }}</option>
                          {% endfor %}
                      </select>
                      {% endif %}
                      <p id="technical_subject_error"></p>
                    </div>
                  </div>


                </div>  

                <div class="row">
                  <div class="col-md-6 form-parts">
                    <div class="form-group">
                    <select class="form-control" id="student_type" name="student_type" >
                    <option value="">Select Student Type</option>
                    {% if student_type %}                     
                          {% for i in student_type %}
                          <option value="{{ i.id }}">{{ i.name }}</option>
                          {% endfor %}
                      </select>
                      {% endif %}
                      <p id="student_type_error"></p>
                    </div>
                  </div>
                </div>


                 <div class="row">

                 

                  

                <button type="button" class="btn btn-yellow"  id="student_sign_up_btn" >Submit</button>
                <div class="forgot-pass">      
                <p>Already Registered ? <a href="{% url 'mysite:login' %}">Login Here</a></p>
                </div>
                </div>
              </form>

        </div>

    </div>
  </div>
</section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="{% static 'mysite/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'mysite/js/student_register.js' %}"></script>

</body>
</html>
