
{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Younii</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
        <link rel="stylesheet" href="{% static 'mysite/css/bootstrap.min.css' %}">
        <link rel="stylesheet" href="{% static 'mysite/css/style.css' %}">
        <link rel="stylesheet" href="{% static 'mysite/css/dashboard-style.css' %}">
    </head>
<body>

  <div class="container">
    <div class="d-flex flex-column">
        {% if validlink %}
        <h3 class="m-auto ">Change password</h3>
        <br>
        <br>
        <form method="post" class="m-auto">
          {% csrf_token %}

          {{ form.as_p }}
          <button type="submit" class="btn btn-primary m-auto">Change password</button>
        </form>
      {% else %}
        <p>
          The password reset link was invalid, possibly because it has already been used.
          Please request a new password reset.
        </p>
      {% endif %}
      </div>
    </div>

      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
      <script src="{% static 'mysite/js/bootstrap.min.js' %}"></script>
      
      </body>
      
      </html>
